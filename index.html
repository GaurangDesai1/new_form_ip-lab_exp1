<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaurang Form</title>

    <nav align="right">
        <a href="https://www.google.com">Contact Us</a>
        <a href="https://www.Instagram.com">Instagram</a>
    </nav>

    <h1><center>T-Shirt Form</center></h1>
    <hr>

</head>

<body>

<center>
    
    <div>
        <img src="images/tshirt_form.png">
    </div>

<form>
    
<fieldset>

    <legend><h2>Enter Details</h2></legend>
    <div>
        <label><h3>Name:</h3></label>
        <input type="text" placeholder="Gaurang" required></input>
    </div>
    

    <div>
        <label><h3>Tagline:</h3></label>
        <input type="text" placeholder="Hey there!" required></input>
    </div>

    <div>
        <label><h3>Color:</h3></label>
        <select type="dropdown">
        <option>Red</option>
        <option>Blue</option>
        <option>Green</option>
        <option>Yellow</option>
        <option>Orange</option>
        </select>
    </div>

    <div>
        <label><h3>Size:</h3></label>
        <select type="dropdown">
        <option>XS</option>
        <option>S</option>
        <option>M</option>
        <option>L</option>
        </select>
    </div>

    <div>
        <h3>Quantity:</h3> 
        <input type="number" placeholder="Number" required></input>
    </div>
</fieldset>

    <br>

<fieldset>
    <legend><h2>Address</h2></legend>
    
        <label><h3>Flat Number, Building:</h3></label>
        <input type="text" placeholder="101, Flora" required></input>
      
        <label><h3>Street, Landmark:</h3></label>
        <input type="text" placeholder="MG Road, Fountain" required></input>

        <label><h3>City:</h3></label>
        <input type="text" placeholder="Thane" required></input>

        <label><h3>State, Country:</h3></label>
        <input type="text" placeholder="Maharashtra, India" required></input>

        <label><h3>Zip Code:</h3></label>
        <input type="Number" placeholder="123456" required></input>
</fieldset>

    <br>

<fieldset>
    <legend><h2>Contact Info</h2></legend>

    <label><h3>Contact No.:</h3></label>
    <input type="number" placeholder="1234567890" required></input>
    
    <label><h3>Email ID:</h3></label>
    <input type="email" placeholder="abcd@ves.ac.in" required></input>

</fieldset>

    <br>

<fieldset>
    <legend><h2>Payment</h2></legend>
   
    <div>
        <h3>Total Amount:</h3><p> Rs. 399 /-</p>
    </div>

    <div>
        <h3>Payment Method:</h3>
         <input type="radio">Gpay</input><br>
         <input type="radio">Netbanking</input><br>
         <input type="radio">Amazon Pay</input><br>
    </div>
</fieldset>
    
    <br>

<fieldset>
    <div>
        <input type="submit">
        <input type="reset">
    </div>
</fieldset>

</form>

</center>

</body>
</html>
